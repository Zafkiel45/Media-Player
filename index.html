<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia Player</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main id="container-main">
        <section id="vertical">
            <div id="imagem-container">
                <img src="image/imcopav-anime-aesthetics-Cover-Art.jpg" class="img" alt="anime album imagem">
            </div>
            <div id="name">
                <h1 class="title">Evangelion N°1</h1>
                <h2 class="title-2">Yoko Takahashi</h2>
            </div>
            <div id="input-controle-1">
                <button class="input-controle">
                    <img src="SVG/seta esquerda.svg" alt="" class="img-button-controle">
                </button>
                <button class="input-controle">
                    <img src="SVG/play.svg" alt="" class="img-button-controle">
                </button>
                <button class="input-controle">
                    <img src="SVG/seta direita.svg" alt="" class="img-button-controle">
                </button>
            </div>
            <div id="duração">
                <input type="range" name="duração" id="music" min="0" max="180">
            </div>
            <div id="timer-album-1">
                <small class="timer-now">
                    02:00
                </small>
                <small class="timer-now">
                    01:00
                </small>
            </div>
        </section>
        <section id="horizontal">
            <div id="container-identidade">
                <div>
                    <img src="image/imcopav-anime-aesthetics-Cover-Art.jpg" class="img-horizontal" alt="">
                </div>
                <div id="container-name-1">
                    <h1 id="title-horizontal-1">Evangelion N°1</h1>
                    <h2 id="title-horizontal-1-2">Yoko Takahashi</h2>
                </div>
            </div>
            <div id="input-control-1">
                <button class="button-control-1">
                    <img src="SVG/seta esquerda.svg" alt="">
                </button>
                <button class="button-control-1" class="img-control-1">
                    <img src="SVG/play.svg" alt="" class="img-control-1">
                </button>
                <button class="button-control-1">
                    <img src="SVG/seta direita.svg" alt="" class="img-control-1">
                </button>
            </div>
            <div id="duração-1">
                <input type="range" name="" id="music-1" min="0" max="180">
            </div>
            <div id="duração-timer">
                <small class="timer">02:00</small>
                <small class="timer">01:00</small>
            </div>
        </section>
        <section id="horizontal-2">
            <div id="container-identidade">
                <div>
                    <img src="image/imcopav-anime-aesthetics-Cover-Art.jpg" class="img-horizontal img2" alt="">
                </div>
                <div id="container-name-1">
                    <h1 id="title-2">Evangelion N°1</h1>
                    <h2 id="title2">Yoko Takahashi</h2>
                </div>
            </div>
            <div id="input-control-1">
                <button class="button-control-1">
                    <img src="SVG/seta esquerda.svg" alt="">
                </button>
                <button class="button-control-1" class="img-control-1">
                    <img src="SVG/play.svg" alt="" class="img-control-1">
                </button>
                <button class="button-control-1">
                    <img src="SVG/seta direita.svg" alt="" class="img-control-1">
                </button>
            </div>
        </section>
    </main>
</body>
</html>
